name: Run Cypress Test SuiteA

on:
  workflow_dispatch: #Allow this workflow to be triggered manually

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.16.0

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: |
        npm run testsuite:a
        TEST_RESULT="All specs passed!"

    - name: Send results
      run: |
        curl -XPOST \
        -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        "https://api.github.com/repos/pabloZenledger/frontend-cicd/actions/workflows/e2eSandbox.yml/dispatches" \
        -d '{"event_type":"test_result","client_payload":{"result": "'"$TEST_RESULT'"}}'
